<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULANO DE TAL <br>
                        Partido: QQQ <br>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./assets/images/84.jpg" alt="Prefeito">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./assets/images/84_2.jpg" alt="Vice-Prefeito">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                <strong>Aperte a tecla:</strong> <br>
                <div class="informacao--confirma">
                    <div class="teclado--botao botao--confirma--informativo">CONFIRMA</div>
                    <div class="texto--confirmar--voto">Para <strong>CONFIRMAR</strong> este voto</div>
                </div>     
                <div class="informacao--confirma">    
                    <div class="teclado--botao botao--corrige--informativo">CORRIGE</div>
                    <div class="texto--corrige--voto">Para <strong>CORRIGIR</strong> este voto</div>
                </div>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao">1</div>
                <div class="teclado--botao">2</div>
                <div class="teclado--botao">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">4</div>
                <div class="teclado--botao">5</div>
                <div class="teclado--botao">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">7</div>
                <div class="teclado--botao">8</div>
                <div class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco">BRANCO</div>
                <div class="teclado--botao botao--corrige">CORRIGE</div>
                <div class="teclado--botao botao--confirma">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
